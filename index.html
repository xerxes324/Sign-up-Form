<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel = "stylesheet" href = "style.css">
</head>



<body>

    <div id = "parent">
        <div id = "leftside">
            <img src = "falcon.jpg">
            <img id = "odin" src = "odin-lined.png">
        </div>

        <div id = "rightside">
            <div id = "top">
                <p id = "welcome_1">
                    <strong>This is not a real online service!
                    You know you need something like this in your life<br>
                    to help you realize your deepest dreams.<br>
                    Sign up now to get started!<br> </strong>
                </p>

                <p id = "welcome_2"> 
                    <strong>You <em> know </em> you want to.</strong>
                </p>
            </div>

            <div id = "middle">
                <h1 id ="header1"> Let's do this!</h1>
                <form>

                    <fieldset id = "fieldset1">
                        <legend id = "l1"> Username </legend>
                        <label id = "label1" for = "firstname"> First Name:</label>
                        <input type = "text" id = "firstname" placeholder = "John" name ="username">
                        <label for = "lastname"> Last Name:</label>
                        <input type = "text" id = "lastname" placeholder = "Doe" name = "username">
                    </fieldset>
                    
                    <fieldset id = "fieldset2">
                        <legend id = "l2"> Contact Details </legend>
                        <label id = "label2" for = "emailid"> Email Address:</label>
                        <input type = "email" id = "emailid" placeholder = "xyz@gmail.com"name = "user_email">
                        <label for = "phone"> Phone Number: </label>
                        <input type = "text" id = "phone" name = "phone_number">
                    </fieldset>

                    <fieldset id = "fieldset3">
                        <legend id = "l3"> Authentication</legend>
                        <label id = "label3" for = "pwd"> Password: </label>
                        <input type = "password" id = "pwd" minlength = "8" name = "user_pwd">
                        <label for = "pwd"> Confirm Password:</label>
                        <input type = "password" id = "pwd" minlength = "8" name = "conf_pwd"> 
                    </fieldset>
                </form>
            </div>

            <div id = "bottom">
                <button id = "account"> Create Account </button>
                <p id = "login"> Already have an account? <span><strong><a id = "logcol" href = ""> Login </a></strong></span> </p>
            </div>
        </div>
    </div>

</body>

</html>
